[package]
name = "music-player"
version = "0.1.0"
description = "Mer Music App"
authors = ["jdbEwl"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.70"

default-run = "mer-music-player"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = ["rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rodio = { version = "0.18.0", features = ["wav", "vorbis", "flac", "mp3"] }
cpal = "0.15.3"
dirs = "5.0"
walkdir = "2.3"
anyhow = "1.0"
lofty = "0.18"
base64 = "0.21"
symphonia = { version = "0.5", features = ["flac", "vorbis", "aac", "alac", "aiff", "wav"] }
rayon = "1.8"
tauri-plugin-dialog = { version = "2.3.3", features = [] }
tauri-plugin-fs = { version = "2.4.4", features = [] }
tauri-plugin-shell = { version = "2.3.3", features = [] }
tokio = { version = "1.48", features = ["full"] }

[lints.rust]
unsafe_code = "forbid"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_qualifications = "warn"
variant_size_differences = "warn"

[lints.clippy]
all = "warn"
nursery = "warn"
pedantic = "warn"
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[[bin]]
name = "mer-music-player"
path = "src/main.rs"

[profile.release]
debug = true
